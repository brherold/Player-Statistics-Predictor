<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hardwood Stats Predictor</title>
  <style>
    :root {
      --bg-dark: rgb(29, 30, 34);
      --bg-medium: #1e1f23;
      --input-bg: #25262a;
      --fg-light: #e0e0e0;
      --fg-muted: #888;
      --border: #444;
      --btn-bg: #007BFF;
      --btn-bg-hover: #0056b3;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-dark);
      color: var(--fg-light);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #main {
      width: 90%;
      max-width: 500px;
      padding: 25px 30px;
      background-color: var(--bg-medium);
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      box-sizing: border-box;
    }

    #title h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: var(--fg-light);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .position-label {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--fg-light);
    }

    .radio-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: var(--input-bg);
      padding: 12px 15px;
      border-radius: 5px;
      border: 1px solid var(--border);
      flex-wrap: wrap;
    }

    label {
      font-size: 1em;
      white-space: nowrap;
      color: var(--fg-light);
      cursor: pointer;
      user-select: none;
    }

    input[type="radio"] {
      margin-right: 6px;
      cursor: pointer;
    }

    input[type="url"] {
      padding: 12px 15px;
      font-size: 1em;
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 5px;
      background-color: var(--input-bg);
      color: var(--fg-light);
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="url"]::placeholder {
      color: var(--fg-muted);
    }

    input[type="url"]:focus {
      outline: none;
      border-color: var(--btn-bg);
      background-color: #303136;
    }

    button {
      background-color: var(--btn-bg);
      color: white;
      border: none;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-weight: bold;
      user-select: none;
    }

    button:hover {
      background-color: var(--btn-bg-hover);
      transform: scale(0.98);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .radio-group {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="title">
      <h1>Hardwood Player Stat Predictor</h1>
    </div>

    <form method="post">
      <p class="position-label">Select Player Position</p>
      <div class="radio-group">
        <label>
          <input type="radio" name="position" value="PG" checked /> PG
        </label>
        <label>
          <input type="radio" name="position" value="SG" checked /> SG
        </label>
        <label>
          <input type="radio" name="position" value="SF" checked /> SF
        </label>
        <label>
          <input type="radio" name="position" value="PF" checked /> PF
        </label>
        <label>
          <input type="radio" name="position" value="C" /> C
        </label>
      </div>
      <input type="url" name="url" placeholder="Enter Player URL" />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
