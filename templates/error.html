<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Invalid URL</title>
    <style>
        /* Full Page Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Error Container */
        .error-container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
            box-sizing: border-box;
        }

        .error-container h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #d9534f; /* error red */
        }

        .error-container p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        /* Home Button Styling */
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .home-button:active {
            background-color: #004494;
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Error: Invalid URL</h1>
        <p>Please enter a valid player URL from Hardwood ("<strong><a href= "onlinecollegebasketball.org" target="_blank"> onlinecollegebasketball.org</strong>")</a>.</p>
        <a href="{{ url_for('home') }}" class="home-button">Return Home</a>
    </div>

</body>
</html>
